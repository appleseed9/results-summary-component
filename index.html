<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="appleseed9">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section>
      <article>
        <div class="results">
          <div class="result">
            <h3 class="result__title">Your Result</h3>
            <h1 class="result__score">76</h1>
            <p class="result__of">of 100</p>
            <div class="message">
              <h2 class="message__title">Great</h2>
              <p class="message__text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
          <div class="summary">
            <h2 class="summary__title">Summary</h2>
            <table class="summary__table">
              <tbody class="summary__body">
                <tr class="summary__row summary__row--reaction"><td class="summary__left-cell"><i class="icon icon--reaction"></i>Reaction</td><td class="summary__right-cell"><strong class="summary__accent">80</strong> / 100</td></tr>
                <tr class="summary__row summary__row--memory"><td class="summary__left-cell"><i class="icon icon--memory"></i>Memory</td><td class="summary__right-cell"><strong class="summary__accent">92</strong> / 100</td></tr>
                <tr class="summary__row summary__row--verbal"><td class="summary__left-cell"><i class="icon icon--verbal"></i>Verbal</td><td class="summary__right-cell"><strong class="summary__accent">61</strong> / 100</td></tr>
                <tr class="summary__row summary__row--visual"><td class="summary__left-cell"><i class="icon icon--visual"></i>Visual</td><td class="summary__right-cell"><strong class="summary__accent">72</strong> / 100</td></tr>
              </tbody>
            </table>
            <a href="#" class="btn">Continue</a>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
